server:
  port: 8092

spring:
  datasource:
    url: jdbc:h2:file:./data/chatdb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

message:
  service:
    max-message-count: 10
    min-message-count: 5
    summary-word-count: 50
